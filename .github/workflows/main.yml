# .github/workflows/main.yml - FINAL WORKING CODE
name: 'Lint Code'
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        # CRITICAL FIX: --exclude=migrations/ aur Style errors ko ignore karein
        # (E501: line length, E302: blank lines, W292: trailing newline, F401/F811: unused imports)
        flake8 ./server --exclude=./server/djangoapp/migrations/ --ignore=E501,E302,W292,W291,E127,E128,F401,F811 
        echo "Linted all the python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install JSHint
      run: npm install jshint --global

    - name: Run Linter
      run: |
        # CRITICAL FIX: JSHint ko ES8 features (async/await) support karne ke liye --esversion 8
        find ./server/database -name "*.js" -exec jshint --esversion 8 {} +
        echo "Linted all the js files successfully"